<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/supersized.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../ico.ico" />

    <script src="../assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="../assets/vue/vue.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/mylibrary/cookie.js"></script>
    <script src="../assets/mylibrary/urlParam.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>

    <div class="page-container">
        <h1>用户登录</h1>
        <div class="form" id="login">
            <input type="text" name="username" class="username" id="username" placeholder="tel">
            <input type="password" name="password" class="password" id="password" placeholder="Password">
            <select class="login" id="login" v-model="selected">
                <option value="1">回收站</option>
                <option value="2">普通用户</option>
                <option value="3">超级管理员</option>
            </select>
        </div>
        <button type="login" id="submit">登录</button>
        <div class="error"><span>+</span></div>
    </div>
    </div>


    <!-- Javascript -->
    <script src="../assets/jquery/jquery-1.8.2.min.js"></script>
    <script src="../js/supersized.3.2.7.min.js"></script>
    <script src="../js/supersized-init.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
