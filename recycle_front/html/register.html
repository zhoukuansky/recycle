        <!-- CSS -->

        <link rel="stylesheet" href="../css/reset.css">

    <body>

        <div class="page-container">
            <h1>用户注册</h1>
            <div class="form" id="register">
                <input type="text" name="username" id="username" class="username" placeholder="tel">
                <input type="password" name="password" id="password" class="password" placeholder="Password">
                	<select class="register" v-model="selected">
                        <option value="1">回收站</option>
                        <option value="2">普通用户</option>
                        <option value="3">超级管理员</option>
                    </select>
                </div>
                <button type="button" id="submit">注册</button>
            
                <div class="error"><span>+</span></div>
            </div>
        </div>
      
  <!-- Javascript -->
       <script  src="../assets/jquery/jquery-1.8.2.min.js"></script>
