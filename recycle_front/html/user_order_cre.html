<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新建订单</title>
		<link rel="stylesheet" href="../css/user_order_cre.css" />
		<link rel="icon" href="../ico.ico" />  

		<script src="../assets/jquery/jquery-3.2.1.min.js"></script>
		<script src="../assets/vue/vue.min.js"></script>
		<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="../assets/mylibrary/cookie.js"></script>
		<script src="../assets/mylibrary/urlParam.js"></script>
		<script src="../js/common.js"></script>
	</head>
	<body>
		<div class="title">
			<h1>新建订单</h1>
		</div>
		<div class="order_cre">
            <div class="form">
                <td>
                    <select class="fp_type">
                        <option value="0" selected="">废品类型</option>
                        <option value="1">废塑料</option>
                        <option value="2">废纸</option>
                        <option value="3">废金属</option>
                        <option value="4">废旧家具</option>
                        <option value="5">废橡胶</option>
                        <option value="6">废旧电子设备</option>
                        <option value="7">废旧纺织品</option>
                        <option value="8">废鞋</option>
                        <option value="9">其他</option>
                    </select>
                </td>
                <td>
                    <select class="fp_type">
                        <option value="0" selected="">废品收购站</option>
                        <option value="1">成都天下废品</option>
                        <option value="2">成都美丰废品</option>
                        <option value="3">雅安俊美废品</option>
                        <option value="4">南充壮大废品</option>
                    </select>
                </td>       
                <input type="text" name="address" class="address" placeholder="服务地址">
                <input type="text" name="time" class="time" placeholder="服务时间(2019年3月10日10：00)">
                <input class="bigtext" name="detail" class="detail" placeholder="详细信息">
                <button type="submit">提交</button>
            </div>
        </div>
	</body>
</html>
